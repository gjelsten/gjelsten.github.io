<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Weather Conditions | Espen Gjelsten</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .weather-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 40px;
        }
        .weather-widget iframe {
            overflow: hidden;
        }
        @media (max-width: 768px) {
            .weather-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>


    <!-- Main Content -->
    <section class="about-section">
        <div class="about-content">
            
            
            <!-- Main Weather Widget -->
            <div class="weather-widget">
                <h3>Ålesund</h3>
                <iframe 
                    src="https://www.yr.no/nb/innhold/1-181828/table.html?mode=dark" 
                    frameborder="0" 
                    width="100%" 
                    height="500px"
                    scrolling="no"
                    style="background: transparent; overflow: hidden;"
                ></iframe>
            </div>

            <!-- 2x2 Grid of Additional Locations -->
            <div class="weather-grid">
                <!-- Geiranger -->
                <div class="weather-widget">
                    <h3>Volda</h3>
                    <iframe 
                        src="https://www.yr.no/en/content/1-176150/card.html?mode=dark"

                        style="background: transparent; overflow: hidden;"
                    ></iframe>
                </div>

                <!-- Stranda -->

                <!-- Ørsta -->

                        height="370"
                        scrolling="no"
                        style="background: transparent; overflow: hidden;"
                    ></iframe>

            </div>
            
            <!-- Add this before the map section -->
            <h3 style="margin-top: 40px;">Live Webcams</h3>

                        width="100%" 
                        height="315"

    <footer class="footer">
